server:
  port: 8082

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/product_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: root

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.example.product.entity
  configuration:
    map-underscore-to-camel-case: true

security:
  oauth2:
    resource-server:
      jwt:
        secret: your-jwt-secret-key

logging:
  level:
    org.springframework.security: INFO
    org.springframework.web: INFO
    com.example.product: DEBUG
